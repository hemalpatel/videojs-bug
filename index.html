<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-bug Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-bug.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-bug-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>
    <li><a href="/docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-bug.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-bug-player');
      player.bug({
        imgSrc: 'http://cdn.teamcococdn.com/image/frame:1/teamcoco_twitter_128x128.png',
        link: 'http://www.teamcoco.com',
        padding: '8px',
        position: 'tr',
        opacity: .5,
      });
    }(window, window.videojs));
  </script>
</body>
</html>
